<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>

    <style>
        .dot {
            height: 10px;
            width: 10px;
            background-color: grey;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
        }

        .active-dot {
            background-color: black;
        }

        .content-slider {
            display: none;
        }
    </style>

    <body>
        <input type="button" onclick="generateRandom()" value="Generate" />
        <p id="randNum">No Number Generated</p>

        <div class="content-slider-container">
            <div class="content-slider">Hello This is content 1</div>
            <div class="content-slider">Hello This is content 2</div>
            <div class="content-slider">Hello This is content 3</div>
            <div class="content-slider">Hello This is content 4</div>
            <div class="content-slider">Hello This is content 5</div>
            <div class="content-slider">Hello This is content 6</div>
            <div class="content-slider">Hello This is content 7</div>
            <div class="content-slider">Hello This is content 8</div>
            <div class="content-slider">Hello This is content 9</div>
            <div class="content-slider">Hello This is content 10</div>

            <!-- Dots for slide navigation -->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            </div>

            <input type="button" onclick="plusSlides(-1)" value="Previous" />
            <input type="button" onclick="plusSlides(1)" value="Next" />
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides((slideIndex += n));
            }

            function currentSlide(n) {
                showSlides((slideIndex = n));
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("content-slider");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].classList.remove("active-dot");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].classList.add("active-dot");
            }

            function generateRandom() {
                document.getElementById("randNum").innerHTML = Math.floor(
                    Math.random() * 1000000001
                );
            }
        </script>
    </body>
</html>
